<!DOCTYPE html>
<html lang="en">
<head>

<body>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scopme="row">1</th>
                <td>Jakarta</td>
                <td><button type="button" class="btn btn-light">Detail</button></td>
                </tr>
              <tr>
                <th scope="row">2</th>

                </tr>
              <tr>

                <td>Medan</td>

            </tr>
            </tbody>
          </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
